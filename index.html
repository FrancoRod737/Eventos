<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Eventos 360</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>Servicios para Eventos</h1>
  </header>

  <nav class="navbar">
    <a href="/index.html">Inicio</a>
    <a href="./pages/nosotros.html">Sobre Nosotros</a>
    <a href="./pages/valorar.html">Valorar</a>
    <a href="./pages/redes.html">Redes</a>
  </nav>

  <main>
    <section class="form-section">
      <h2>Completá los datos de tu evento</h2>

      <form
        id="reservaForm"
        action="https://formspree.io/f/xovlpazq"
        method="POST"
      >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="tipoEvento">Tipo de Evento:</label>
        <select id="tipoEvento" name="tipoEvento" required>
          <option value="">Seleccionar...</option>
          <option value="casamiento">Casamiento</option>
          <option value="cumpleaños">Cumpleaños</option>
          <option value="corporativo">Corporativo</option>
        </select>

        <label for="cantidad">Cantidad de personas:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required />

        <fieldset>
          <legend>Extras:</legend>
          <label>
            <input type="checkbox" name="extras" value="catering" />
            Catering
          </label>
          <label>
            <input type="checkbox" name="extras" value="dj" />
            DJ
          </label>
          <label>
            <input type="checkbox" name="extras" value="decoracion" />
            Decoración
          </label>
        </fieldset>

        <button type="submit">Enviar Reserva</button>
      </form>

      <section id="resultado" class="resultado"></section>

      <div class="extra-buttons">
        <a href="./pages/nosotros.html" class="btn-extra">Conocé más sobre nosotros</a>
        <a href="./pages/valorar.html" class="btn-extra">Dejanos tu opinión</a>
        <a href="./pages/redes.html" class="btn-extra">Nuestras redes</a>
      </div>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
