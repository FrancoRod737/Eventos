<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

</head>
<body>
  <header>

  <nav class="navbar">

  <main>
    <section class="form-section">
      <h2>CompletÃ¡ los datos de tu evento</h2>

      <form id="reservaForm" action="https://formspree.io/f/xovlpazq" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="tipoEvento">Tipo de Evento:</label>
        <select id="tipoEvento" name="tipoEvento" required></select>

        <label for="extras">Extras:</label>
        <select id="extras" name="extras" required></select>

        <label for="cantidad">Cantidad de personas:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required />

        <button type="submit">Enviar Reserva</button>
      </form>

      <section id="resultado" class="resultado"></section>
    </section>
  </main>

  <script src="./js/app.js"></script>
